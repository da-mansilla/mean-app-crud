<div class="container">
	<div class="row"> 
		<div class="col s5">
			<div class="card">
				<div class="card-content">
					<form #employeeForm='ngForm' (ngSubmit)="addEmployee(employeeForm)">
						<input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
						<div class="row">
							<div class="input-field col s12">
								<input type="text" #name="ngModel" name="name" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Enter Your Name">
							</div>
							<div class="input-field col s12">
								<input type="text" #position="ngModel" name="position" [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Enter Your Position">
							</div>
							<div class="input-field col s12">
								<input type="text" #office="ngModel" name="office" [(ngModel)]="employeeService.selectedEmployee.office" placeholder="Enter Your Office">
							</div>
							<div class="input-field col s12">
								<input type="number" #salary="ngModel" name="salary" [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="Enter Your Salary">
							</div>
							<div class="card-action">
								<div class="input-field col s12">
									<button type="submit" class="btn right">Save</button>
									<button class="btn" (click)="resetForm(employeeForm)">Clean</button>
								</div>
							</div>
							

						</div>
						
					</form>
				</div>
			</div>
		</div>	
		<div class="col s7">
			<table>
				<th>Name</th>
				<th>Position</th>
				<th>Office</th>
				<th>Operations</th>
				<tbody>
					<tr *ngFor="let employee of employeeService.employees">
						<td>{{ employee.name }}</td>
						<td>{{ employee.position }}</td>
						<td>{{ employee.office }}</td>
						<td>
							<a (click)="editEmployee(employee)"> <i class="material-icons">edit</i> </a>
							<a (click)="deleteEmployee(employee._id)"><i class="material-icons">delete</i> </a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
